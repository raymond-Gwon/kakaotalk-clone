<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KakaoTalk</title>
    <link rel="stylesheet" href="css/style.css">
    <script defer src="main.js"></script>
</head>
<body>
    <header class="welcome-title">
        <h1 class="welcome-title__head">Welcome to KakaoTalk</h1>
        <p class="welcome-title__subtitle">If you have a Kakao Account,<br>log in with your email or phone number.</p>
    </header>

    <form class="welcome-loginForm" action="">
        <input name="username" type="text" placeholder="Email or phone number">
        <input name="password" type="password"placeholder="Password">
        <input type="submit" value="Log In">
        <input type="button" value="Sign Up">
        <a href="#">Find Kakao Account or Password</a>
    </form>

</body>
</html>
